<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voice Recorder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="indicator">
      <div id="file-name" class="file-name mdl-typography--display-3"></div>
      <div>
        <canvas id="oscilloscope" class="oscilloscope" width="350rem" height="350rem"></canvas>
      </div>
      <div class="time-counter">
        <span id="timer" class="mdl-typography--display-2"></span>
      </div>
    </section>
  </main>
  <section class="controls">
    <div class="recording-controls">
      <!-- <div class="audio-control-container">
        <button id="pause-btn" class="mdl-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">pause</i>
        </button>
      </div> -->
      <div class="audio-control-container">
        <button id="start-btn" class="mdl-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">fiber_manual_record</i>
        </button>
      </div>
      <div class="audio-control-container">
        <button id="stop-btn" class="mdl-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">save</i>
        </button>
      </div>
    </div>
  </section>
  <footer>
    Made with 👏 (hands) by unJavaScripter
  </footer>
  <div class="preview-container">
    <video id="preview" width="3840" height="2160" style="z-index: 0;" autoplay muted></video>
  </div>
  <script src="dist/lib.js"></script>
  <script src="dist/app.js"></script>
  <script src="dist/oscilloscope.js"></script>
</body>

</html>
