<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voice Recorder</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color-text--grey-600">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Voice Recorder</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="https://github.com/UnJavaScripter/voice-recoder" target="_blank">GitHub repo</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Voice Recorder</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/UnJavaScripter/voice-recoder" target="_blank">GitHub repo</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <section class="indicators">
          <div id="file-name" class="file-name mdl-typography--display-1"></div>
          <div>
            <canvas id="oscilloscope" class="oscilloscope" width="350rem" height="350rem"></canvas>
          </div>
          <div class="time-counter">
            <span id="timer" class="mdl-typography--display-2"></span>
          </div>
        </section>
        </section>
        <section class="controls">
          <div class="recording-controls">
            <div class="audio-control-container">
              <button id="start-btn" class="mdl-button mdl-button--fab mdl-button--accent">
                <i class="material-icons">fiber_manual_record</i>
              </button>
            </div>
            <div class="audio-control-container">
              <button id="stop-btn" class="mdl-button mdl-button--fab mdl-button--accent">
                <i class="material-icons">save</i>
              </button>
            </div>
          </div>
        </section>
        <footer class="mdl-color-text--grey-500">
          Made with üëè (hands) by unJavaScripter
        </footer>
        <div class="preview-container">
          <video id="preview" width="3840" height="2160" style="z-index: 0;" autoplay muted></video>
        </div>
      </div>
    </main>
  </div>


  <script src="dist/lib.js"></script>
  <script src="dist/app.js"></script>
  <script src="dist/oscilloscope.js"></script>
</body>

</html>
